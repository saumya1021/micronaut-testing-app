<div class="container text-center cbox">
    <h1 class="margin-top">Sign-In</h1>
    <form id="loginForm" method="POST" action="/login">

    <div class="form-group login_box_centre">

        <input type="text" for="username" class="form-control width25" name="username" id="username" placeholder="Username"/>
        <span class="error position_abs" id="usernameError"></span>
    </div>

    <div class="form-group login_box_centre">

        <input type="password" class="form-control width25" id="password" name="password" for="password" placeholder="Password"/>
        <span class="error position_abs" id="passwordError"></span>
    </div>


    <div class="divs">
        <button type="submit" class="btn btn-success" id="btn1">Submit</button>
        <a href="/home/registration">Register </a>
    </div>

    </form>
</div>
