<script>

    $("#btn1").on("click",function(){

    var username= $("#user").val();
    var password=$("#pass").val();

    var flag=false;

    $(".error").remove();
    if (username.length<1)
    {
    flag=false;
    $("#user").after('<span class="error"> This is the required field </span>');
    }
    if(password.length<8){
    flag=false;

    }





    });
